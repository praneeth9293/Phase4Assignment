<app-search></app-search>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <!-- <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span> -->
        <div class="stars">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="#f2a619" uncheckedcolor="#AAAAAA" size="22px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <!-- <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div> -->
        </div>

        <div class="price">
          <span>
            {{food.price | currency:"INR"}}
          </span>
          <button type="button" class="add-to-cart" (click)="addToCart(food)">Add To Cart</button>
        </div>
      </div>
    </a>
  </li>
</ul>
