<div class="title-container">
    <h3>Manage Food Items</h3>
</div>

<ul>
    <div>
        <!-- <img [src]="food.imageUrl" [alt]="food.name" /> -->
        <a class="add-item" routerLink="/manage/add">

            <div class="background-img">

            </div>
            <span>
                + Add Item
            </span>
        </a>
    </div>
    <li *ngFor="let food of foodItems">
        <a>
            <div class="delete-icon" (click)="handleDelete(food.id)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                    style="filter: invert(17%) sepia(97%) saturate(6700%) hue-rotate(358deg) brightness(107%) contrast(112%);"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </div>
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <!-- <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span> -->
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="#008800" uncheckedcolor="#AAAAAA"
                        size="22px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <!-- <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div> -->
                </div>

                <div class="price">
                    <span>
                        {{food.price | currency:"INR"}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
